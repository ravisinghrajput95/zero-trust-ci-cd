apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app-container
          image: "${{ secrets.DOCKERHUB_USERNAME }}/my-image:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 80